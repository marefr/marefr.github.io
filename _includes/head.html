<head>
  {% if page.title == nil %}
  <title>{{ site.title }}</title>
  {% else %}
  <title>{{ page.title }} - {{ site.title }}</title>
  {% endif %}
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="title" content="{% if page.title == nil %}{{ site.title }}{% else %}{{ page.title }} - {{ site.title }}{% endif %}" />
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="copyright" content="{{ site.author.name }}" />
  <meta name="keywords" content="{{ site.meta.keywords }}" />
  <meta name="description" content="{{ site.meta.description }}" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  {% include twitter_card.html %}
  {% include open_graph.html %}
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/lanyon.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/custom.css" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400" />
  <link rel="shortcut icon" href="{{ site.baseurl }}favicon.ico" />
  <link rel="alternate" type="application/rss+xml" title="Marcus Efraimsson's Atom Feed" href="/atom.xml" />
  <link rel="profile" href="http://gmpg.org/xfn/11" />
  <link rel="author" href="{{ site.author.name }}" />
  <link rel="me" type="text/html" href="{{ site.author.twitter }}"/>
  <link rel="me" type="text/html" href="{{ site.author.facebook }}"/>
  <link rel="me" type="text/html" href="{{ site.author.linkedin }}"/>
  <link rel="me" type="text/html" href="{{ site.author.github }}"/>
</head>
